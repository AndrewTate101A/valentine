<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<style>
html, body {

body {

  justify-content: center;

.container {
  text-align: center;
  background: rgba(255, 192, 203, 0.85);

  border-radius: 22px;
  width: 90%;
  max-width: 360px;
  margin-top: -60px; /* ðŸ‘ˆ moves text UP */
}

h1 {
  color: hotpink;
  font-size: 1.6rem;
}

button {
  font-size: 1.1rem;
  padding: 12px 20px;
  border-radius: 30px;
  border: none;
  cursor: pointer;
  position: absolute;
  font-weight: bold;
}

#yes {
  background: #ff69b4;
  color: white;
  left: 50%;
  transform: translateX(-50%);
  top: 65%;
}

#alsoyes {
  background: #ffb6c1;
  color: white;
  left: 50%;
  transform: translateX(-50%);
  top: 75%;
}

</head>

<body>

<div class="container">
  <h1>
    Will you be my Valentine<br>
    my devukutty?? ðŸ’–ðŸ¥°ðŸ’•
  </h1>
</div>

<button id="yes">YES ðŸ’˜</button>
<button id="alsoyes">ALSO YES ðŸ˜½</button>

<script>
let moves = 0;

function move(btn) {
  if (moves >= 5) return;
  moves++;
  btn.style.left = Math.random() * 70 + "%";
  btn.style.top = Math.random() * 70 + "%";
}

document.getElementById("yes").addEventListener("mouseover", function () {
  move(this);
});
document.getElementById("yes").addEventListener("touchstart", function () {
  move(this);
});

document.getElementById("alsoyes").addEventListener("mouseover", function () {
  move(this);
});
document.getElementById("alsoyes").addEventListener("touchstart", function () {
  move(this);
});

setTimeout(() => {
  document.getElementById("yes").onclick =
  document.getElementById("alsoyes").onclick =
    () => window.location.href = "yes.html";
}, 3000);
</script>
